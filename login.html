<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConfiaConsig - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-card">
        <div class="card-header">
            <a href="#">&#8592; Voltar</a>
        </div>
        <div class="card-content">
            <h1>ConfiaConsig</h1>
            <p>Empréstimo consignado fácil e seguro para aposentados e pensionistas. Parcelas que cabem no seu bolso e condições especiais!</p>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label" style="color: white;">Login:</label>
                    <input type="email" id="email" class="form-control" placeholder="Indique o seu e-mail" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" style="color: white;">Senha:</label>
                    <div class="input-group">
                        <input type="password" id="password" class="form-control" placeholder="*******" required>
                        <span class="input-group-text" onclick="togglePasswordVisibility()">
                            <i class="bi bi-eye" id="password-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                                  </svg>
                            </i>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
